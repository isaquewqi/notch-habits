<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Rotina</title>
    <link rel="icon" type="image/png" href="../siteicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        :root {
            --primary-color: #1603a5;
            --secondary-color: #080079;
            --bg-dark: #13111C;
            --card-bg: #1E1B2E;
            --success-gradient: linear-gradient(45deg, #00b894, #00cec9);
            --purple-gradient: linear-gradient(45deg, #9c27b0, #673ab7);
        }
        body {
            font-family: 'Sora', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                rgba(22, 3, 165, 0.1),
                rgba(8, 0, 121, 0.1),
                rgba(108, 92, 231, 0.1),
                rgba(47, 0, 78, 0.171)
            );
            background-size: 400% 400%;
            z-index: -1;
            animation: snakeMove 15s ease infinite;
        }
        
        @keyframes snakeMove {
            0% { background-position: 0% 50%; opacity: 0.8; }
            50% { background-position: 100% 50%; opacity: 0.9; }
            100% { background-position: 0% 50%; opacity: 0.8; }
        }
        
        @keyframes progressAnimation {
            0% { width: 0; opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes pulseUrgent {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.2); }
            70% { box-shadow: 0 0 0 8px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .navbar {
            background-color: var(--card-bg) !important;
            border-bottom: 1px solid rgba(108, 92, 231, 0.1);
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(108, 92, 231, 0.2);
            border-radius: 12px;
        }
        .progress {
            height: 12px;
            background-color: rgba(108, 92, 231, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }
        .progress-bar {
            background: var(--success-gradient);
            animation: progressAnimation 1.5s ease-in-out;
        }
        .annual-progress {
            height: 8px;
            background-color: rgba(156, 39, 176, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .annual-progress .progress-bar {
            background: var(--purple-gradient);
            box-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
        }
        .text-purple {
            color: #9c27b0;
        }
        @keyframes progressAnimation {
            0% { width: 0; }
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        .list-group-item {
            background-color: rgba(30, 27, 46, 0.8);
            border: 2px solid rgba(108, 92, 231, 0.3);
            margin-bottom: 8px;
            border-radius: 8px !important;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        .list-group-item::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(108, 92, 231, 0.2),
                rgba(108, 92, 231, 0.8),
                rgba(147, 112, 219, 0.8),
                rgba(108, 92, 231, 0.2),
                transparent
            );
            border-radius: 8px;
            z-index: -1;
            animation: borderGlow 2s linear infinite;
            background-size: 300% 100%;
        }
        @keyframes borderGlow {
            0% {
                background-position: -150% center;
            }
            100% {
                background-position: 150% center;
            }
        }
        .form-control {
            background-color: rgba(30, 27, 46, 0.8);
            border: 1px solid rgba(108, 92, 231, 0.2);
            color: #fff;
        }
        .form-control:focus {
            background-color: rgba(30, 27, 46, 0.9);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
            color: #fff;
        }
        .modal-content {
            background-color: var(--card-bg);
            border: 1px solid rgba(108, 92, 231, 0.2);
        }
        .upcoming-habits-carousel {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }
        .carousel-container {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease-in-out;
        }
        .upcoming-habit-card {
            min-width: 270px;
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(72, 52, 212, 0.3));
            border: 1px solid rgba(108, 92, 231, 0.3);
            border-radius: 15px;
            padding: 15px;
            position: relative;
            transform-origin: center;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.1);
        }
        .upcoming-habit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.2);
            border-color: rgba(108, 92, 231, 0.5);
        }
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(108, 92, 231, 0.2);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
        }
        .carousel-nav:hover {
            background: rgba(108, 92, 231, 0.4);
        }
        .carousel-nav.prev {
            left: 10px;
        }
        .carousel-nav.next {
            right: 10px;
        }
        .upcoming-habit-card h6 {
            color: #fff;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        .upcoming-habit-card .time-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            background: rgba(108, 92, 231, 0.2);
            color: #6c5ce7;
            font-size: 0.9rem;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        .upcoming-habit-card .time-indicator.urgent {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            animation: pulseUrgent 2s infinite;
        }
        @keyframes slideIn {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes pulseUrgent {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
        .habit-time {
            font-size: 0.9rem;
            color: #6c5ce7;
        }

        /* Improved Responsiveness */
        @media (max-width: 768px) {
            .upcoming-habit-card {
                min-width: 240px;
            }
            .habit-card {
                padding: 12px;
            }
            .btn-group .btn {
                padding: 0.25rem 0.5rem;
            }
        }

        /* Enhanced Habit Card Styling */
        .habit-card {
            background: linear-gradient(135deg, var(--card-bg), rgba(30, 27, 46, 0.95));
            border-radius: 12px;
            margin-bottom: 10px;
            padding: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .habit-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.1);
        }
        .habit-title {
            font-size: 1.1rem;
            margin: 8px 0;
            color: #fff;
        }
        .habit-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0;
        }
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex flex-column w-100">
                <div class="d-flex justify-content-between align-items-center w-100 mb-2">
                    <a class="navbar-brand" href="#">Gest√£o de Rotina</a>
                    <div class="d-flex align-items-center gap-3">
                        <div class="annual-progress-container" style="width: 150px;">
                            <div class="d-flex align-items-center gap-2 mb-1">
                                <i class="fas fa-calendar-check text-purple"></i>
                                <small class="text-light">Progresso Anual</small>
                                <small class="text-purple ms-auto" id="annual-progress-text">0%</small>
                            </div>
                            <div class="progress annual-progress">
                                <div id="annual-progress-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <button class="btn btn-outline-danger" onclick="resetHabits()">
                            <i class="fas fa-redo-alt me-1"></i>Resetar H√°bitos
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Painel de Progresso -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Progresso Di√°rio</h5>
                        <div class="progress mb-3">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carousel de H√°bitos Pr√≥ximos -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Pr√≥ximos H√°bitos</h5>
                        <div class="upcoming-habits-carousel">
                            <button class="carousel-nav prev" onclick="moveCarousel(-1)">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div class="carousel-container" id="upcoming-habits-container">
                                <!-- H√°bitos pr√≥ximos ser√£o inseridos aqui dinamicamente -->
                            </div>
                            <button class="carousel-nav next" onclick="moveCarousel(1)">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lista de H√°bitos -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title">Meus H√°bitos</h5>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#habitModal">
                                <i class="bi bi-plus"></i> Novo H√°bito
                            </button>
                        </div>
                        <div id="habits-list" class="list-group">
                            <!-- H√°bitos ser√£o inseridos aqui dinamicamente -->
                        </div>
                    </div>
                </div>

                <!-- Gr√°fico de Desempenho -->
                <div class="card mt-4">
                    <div class="card-body" style="background-color: #2c3e50;">
                        <h5 class="card-title text-white">Desempenho Semanal</h5>
                        <div id="performance-chart" style="height: 300px;"></div>
                    </div>
                </div>

                <!-- Estat√≠sticas Di√°rias -->
                <div class="card mt-4">
                    <div class="card-body" style="background-color: #2c3e50;">
                        <h5 class="card-title text-white">Estat√≠sticas do Dia</h5>
                        <div id="daily-stats-chart" style="height: 300px;"></div>
                    </div>
                </div>

                <!-- Calend√°rio de Conclus√µes -->
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title">Hist√≥rico de Conclus√µes</h5>
                            <button id="complete-day" class="btn btn-success d-none">
                                <i class="fas fa-check-circle me-2"></i>Concluir Dia
                            </button>
                        </div>
                        <div id="completion-calendar" class="d-flex flex-wrap gap-2">
                            <!-- Calendar entries will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Anota√ß√µes -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Anota√ß√µes R√°pidas</h5>
                        <div class="mb-3">
                            <textarea id="note-input" class="form-control mb-2" rows="3" placeholder="Digite sua anota√ß√£o..."></textarea>
                            <button id="save-note" class="btn btn-primary">Salvar Anota√ß√£o</button>
                        </div>
                        <div id="notes-list" class="list-group">
                            <!-- Anota√ß√µes ser√£o inseridas aqui dinamicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar H√°bito -->
    <div class="modal fade" id="habitModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gerenciar H√°bito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="habit-form">
                        <input type="hidden" id="habit-id">
                        <div class="mb-3">
                            <label for="habit-title" class="form-label">T√≠tulo</label>
                            <input type="text" class="form-control" id="habit-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="habit-description" class="form-label">Descri√ß√£o</label>
                            <textarea class="form-control" id="habit-description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="habit-time" class="form-label">Hor√°rio</label>
                            <input type="time" class="form-control" id="habit-time">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="save-habit">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
